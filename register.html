<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Anggota Keluarga Besar KNait</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image3.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .register-container h2 {
            color: #2c3e50;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-btn:hover {
            background-color: #27ae60;
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script>
        function registerUser(event) {
            event.preventDefault(); // Mencegah submit default
            
            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Password dan Konfirmasi Password harus sama!");
                return;
            }

            const userData = {
                fullname: fullname,
                email: email,
                password: password
            };
            localStorage.setItem("registeredUser", JSON.stringify(userData));
            alert("Pendaftaran berhasil! Silakan login.");
            window.location.href = "index.html"; // Redirect ke halaman login
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h2>Daftar Akun</h2>
        <form onsubmit="registerUser(event)">
            <div class="form-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" placeholder="Masukkan Nama Lengkap" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi Password" required>
            </div>
            
            <button type="submit" class="register-btn">Daftar</button>
        </form>

        <div class="footer">
            <p>Sudah punya akun? <a href="index.html">Login disini</a></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard KNait</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .header {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile i {
            font-size: 24px;
            margin-right: 10px;
        }

        .logout {
            margin-left: 10px;
            cursor: pointer;
            color: white;
        }

        .logout:hover {
            color: #e74c3c;
        }

        .content {
            margin-left: 250px;
            padding: 80px 20px 20px;
            flex-grow: 1;
            background-color: #ecf0f1;
        }

        .content h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-user-check"></i> Absensi</a></li>
            <li><a href="#"><i class="fas fa-tasks"></i> Kegiatan Harian</a></li>
            <li><a href="#"><i class="fas fa-fish"></i> Jadwal Mancing</a></li>
            <li><a href="#"><i class="fas fa-file-alt"></i> Surat Tugas</a></li>
        </ul>
    </div>
    
    <div class="header">
        <div class="profile">
            <i class="fas fa-user-circle"></i>
            <span>Profil</span>
        </div>
        <div class="logout">
            <a href="index.html" style="color: white; text-decoration: none;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="content">
        <h1>Selamat Datang di Dashboard</h1>
        <p>Silakan pilih menu di samping untuk mengakses fitur yang tersedia.</p>
    </div>
</body>
</html>

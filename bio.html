<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('image3.jpg'); /* Ganti dengan gambar latar yang sesuai */
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        .preview-img {
            max-width: 120px;
            margin-top: 10px;
            display: none;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Pendataan Anggota</h3>
        <form onsubmit="redirectToPage(event)">
            <div class="mb-2">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-2">
                <label for="whatsapp" class="form-label">No. WhatsApp</label>
                <input type="text" class="form-control" id="whatsapp" required>
            </div>
            <div class="mb-2">
                <label for="agama" class="form-label">Agama</label>
                <select class="form-select" id="agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="jabatan" class="form-label">Jabatan</label>
                <select class="form-select" id="jabatan" onchange="toggleJabatanLainnya()">
                    <option value="Linmas">Linmas</option>
                    <option value="Satpol PP">Satpol PP</option>
                    <option value="Operator">Operator</option>
                    <option value="Staf">Staf</option>
                    <option value="OB Senior">OB Senior</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
                <input type="text" class="form-control mt-2" id="jabatanLainnya" placeholder="Sebutkan Jabatan" style="display: none;">
            </div>
            <div class="mb-2">
                <label for="foto" class="form-label">Unggah Foto</label>
                <input type="file" class="form-control" id="foto" accept="image/*" onchange="previewFoto()">
                <img id="preview" class="preview-img" alt="Preview Foto">
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirim</button>
        </form>
    </div>
    
    <div class="copyright">
        &copy; 2025 #mboy - Hak Cipta Dilindungi
    </div>

    <script>
        function toggleJabatanLainnya() {
            let jabatan = document.getElementById("jabatan").value;
            let jabatanLainnya = document.getElementById("jabatanLainnya");
            if (jabatan === "Lainnya") {
                jabatanLainnya.style.display = "block";
            } else {
                jabatanLainnya.style.display = "none";
            }
        }

        function previewFoto() {
            const file = document.getElementById("foto").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                }
                reader.readAsDataURL(file);
            }
        }

        function redirectToPage(event) {
            event.preventDefault();
            alert("Data berhasil dikirim!");
            window.location.href = "selamat.html"; // Ganti dengan halaman tujuan
        }
    </script>
</body>
</html>
